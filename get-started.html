<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Hacking</title>
    <link rel="stylesheet" href="css/bootstrap.min copy 3.css">
    <link rel="stylesheet" href="css/subscribe.css">
    <link rel="icon" href="logo.png">
</head>
<body>
        <div class="wrapper fadeInDown">
          <div id="formContent">
            <!-- Tabs Titles -->
        
            <!-- Icon -->
            <div class="fadeIn first text-center">
              <img class="icon-image" src="logo.png" id="icon" alt="User Icon" />
            </div>
        
            <!-- Login Form -->
            <div class="text-center">
              <div>
                <input class="info" type="text" placeholder="Full name">
              </div>
              <div>
                <input class="info" type="text" placeholder="Email">
              </div>
              <div>
                <input class="info" type="text" placeholder="Company name">
              </div>
              <div>
                <input class="info" type="text" placeholder="Phone number">
              </div>
              <div>
                <textarea name="Describe your project" placeholder="Describe your project" id="project-description" cols="30" rows="10"></textarea>
              </div>
            </div>
            <div class="text-center">
              <div class="button-area">
                <button class="button">Submit</button>
              </div>
            </div>
          </div>
        </div>
